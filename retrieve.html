<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Reset Your Password
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-lock"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Account required">
						<input class="input100" type="text" name="retrieveAccount" id="retrieveAccount">
						<span class="focus-input100" data-placeholder="Account"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="RetrieveKey required">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="retrieveKey" id="retrieveKey">
						<span class="focus-input100" data-placeholder="Retrieve Key"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password required">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="retrievePass" id="retrievePass">
						<span class="focus-input100" data-placeholder="New Password"></span>
					</div>

                    <div class="mb-2">
                        <span class="error" id="errorInfo"></span>
                    </div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn validateBtn" id="retrieveBtn">
								Reset
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Already have an account?
						</span>

						<a class="txt2" href="./index.html">
							Sign In
						</a>
						<p class="error">
							Before use this app, please install <a href="https://github.com/ChengOrangeJu/WebExtensionWallet" target="_blank"><strong class="line">WebExtensionWallet</strong></a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
